<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <title>Pricing component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  
    
  </style>
</head>
<body>
  <h1 class="heading"><strong>Our Pricing</strong></h1>
 
  <div class="plan-change">
    <p><strong>Annually</strong></p>
    <label class="switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider"></span>
    </label>
    <p><strong>Monthly</strong></p>
  </div>

  <div class="pricing pricing-container">
  <div class="pricing">
    <div class="d1">
      <div class="name"><h2>Basic</h2></div>
      <div class="price">&dollar;<span id="price1">199.99</span></div>
      <strong><p>500 GB Storage</p>
        <hr>
      <p>2 Users Allowed</p>
      <hr>
      <p>Send up to 3 GB</p></strong> 
      <hr>
      <button class="btn">Learn More</button>
    </div>
    <div class="d2">
      <div class="name"><h2>Professional</h2></div>
      <div class="price">&dollar;<span id="price2">299.99</span></div>
     <strong>
      <p>1 TB Storage</p>
      <hr>
      <p>5 Users Allowed</p>
      <hr>
      <p>Send up to 10 GB</p></strong> 
      <hr>
      <button class="btn">Learn More</button>
    </div>
    <div class="d3">
      <div class="name"><h2>Master</h2></div>
      <div class="price">&dollar;<span id="price3">399.99</span></div>
     <strong><p>2 TB Storage</p>
      <hr>
      <p>10 Users Allowed</p>
      <hr>
      <p>Send up to 20 GB</p></strong> 
      <hr>
      <button class="btn">Learn More</button>
    </div>
  </div>
  </div>
  <script>
    let checkedBox = document.getElementById("toggleSwitch");
    var priceElement = document.getElementById("price1");
    var priceElement2 = document.getElementById("price2");
    var priceElement3 = document.getElementById("price3");
  
    checkedBox.addEventListener("change", function () {
      if (checkedBox.checked) {
        priceElement.textContent = "19.99";
        priceElement2.textContent = "24.99";
        priceElement3.textContent = "39.99";
      } else {
        priceElement.textContent = "199.99";
        priceElement2.textContent = "299.99";
        priceElement3.textContent = "399.99";
      }
    });
  
    </script>
  
</body>
</html>
